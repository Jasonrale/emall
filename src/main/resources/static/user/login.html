<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=x-ua-compatible content="ie=edge">
    <meta name="keywords" content="EMall网上商城">
    <meta name="description" content="EMall网上商城">
    <title>登录页 - EMall</title>
    <link rel="shortcut icon" href="../afrontfiles/images/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="../afrontfiles/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../afrontfiles/css/common.css">
    <link rel="stylesheet" href="../afrontfiles/css/login.css">
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script src="../afrontfiles/js/login.js"></script>
    <script src="../afrontfiles/js/common.js"></script>
    <script src="https://www.layuicdn.com/layer-v3.1.1/layer.js"></script>
</head>
<body>
<div class="nav-simple">
    <div class="w">
        <span class="logo">EMall</span>
    </div>
</div>
<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">用户登录</div>
            <div class="user-box">
                <div class="error-item">
                    <p class="err-msg">Error</p>
                </div>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            帐号
                        </label>
                        <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off" autofocus/>
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="password">
                            密码
                        </label>
                        <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off"/>
                    </div>
                    <input class="btn btn-submit" id="submit" value="登录" type="submit"/>
                <div class="link-item">
                    <a class="link" id="register">免费注册</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="w">
        <div class=links>EMall网上商城</div>
    </div>
</div>
</body>
</html>
