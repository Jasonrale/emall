<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=x-ua-compatible content="ie=edge">
    <meta name="keywords" content="EMall网上商城">
    <meta name="description" content="EMall网上商城">
    <title>商品列表 - EMall</title>
    <title>首页 - EMall</title>
    <link rel="icon" href="../afrontfiles/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../afrontfiles/css/common.css">
    <link rel="stylesheet" href="../afrontfiles/css/list.css">
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.layuicdn.com/layer-v3.1.1/layer.js"></script>
    <script src="../afrontfiles/js/common.js"></script>
    <script src="../afrontfiles/js/goodsList.js"></script>
</head>
<body>
<div class="nav">
    <div class="w">
        <div class="user-info">
            <span class="user login">
                <span class="link login" id="login" style="display: block">&nbsp;登录</span>
                <span class="link-text" id="welcome" style="display: none">欢迎
                    <span id="loginName" style="display: none"></span>，
                </span>
                <span class="link js-logout" id="logout" style="display: none">退出</span>
            </span>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a class="link" href="">购物车(<span class="cart-count">0</span>)</a>
            </li>
            <li class="nav-item">
                <a class="link" href="">我的订单</a>
            </li>
            <li class="nav-item">
                <a class="link" href="../authenticated/user/userCenter.html">我的EMall</a>
            </li>
        </ul>
    </div>
</div>
<div class="header">
    <div class="w">
        <a class="logo">EMall</a>
        <div class="search-con">
            <input class="search-input" name="keyWord" id="search-input" placeholder="请输入商品名称"/>
            <input type="submit" id="search-btn" class="btn search-btn" value="搜索"/>
        </div>
    </div>
</div>
<div class="crumb">
    <div class="w">
        <div class="crumb-con">
            <span class="link" id="emall">EMall</span>
            <span>&gt;</span>
            <span class="link-text">商品列表页</span>
        </div>
    </div>
</div>
<div class="page-wrap w">
    <ul class="sort-con">
        <li class="sort-item active" id="default">默认排序</li>
        <li class="sort-item" id="price">价格排序</li>
    </ul>
    <!-- list 容器 -->
    <div id="list">
        <ul class="p-list-con">
            <li class="p-item">
                <div class="p-img-con">
                    <a class="link" href="">
                        <img class="p-img" src="" alt="">
                    </a>
                </div>
                <div class="p-price-con">
                    <span class="p-price"></span>
                </div>
                <div class="p-name-con">
                    <a class="p-name" href=""></a>
                </div>
            </li>
        </ul>
        <ul class="p-list-con"><p class="err-tip">很抱歉，实在找不到您要的商品。</p></ul>
    </div>
    <!-- 分页容器 -->
    <div class="pagination"></div>
</div>
<div class="footer">
    <div class="w">
        <div class=links>EMall网上商城</div>
    </div>
</div>
</body>
</html>
