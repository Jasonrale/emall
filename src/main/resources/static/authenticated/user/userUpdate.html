<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=x-ua-compatible content="ie=edge">
    <meta name="keywords" content="EMall网上商城">
    <meta name="description" content="EMall网上商城">
    <title>个人中心 - EMall</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/userUpdate.css}">
    <script th:src="@{http://code.jquery.com/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/userUpdate.js}"></script>
    <script th:src="@{/layer/layer.js}"></script>
</head>
<body>
<div class="nav">
    <div class="w">
        <div class="user-info">
            <span class="user login">
                <span class="link-text"> 欢迎 <span class="username">${user.getuName()}，</span> </span>
                <span class="link js-logout" id="exit">退出</span>
            </span>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a class="link" href="">购物车(<span class="cart-count">0</span>)</a>
            </li>
            <li class="nav-item">
                <a class="link" href="">我的订单</a>
            </li>
            <li class="nav-item">
                <a class="link" href="${pageContext.request.contextPath}/views/back/user/userCenter.jsp">我的EMall</a>
            </li>
        </ul>
    </div>
</div>
<div class="header">
    <div class="w">
        <a class="logo" href="${pageContext.request.contextPath}/views/back/index.jsp">EMall</a>
        <div class="search-con">
            <form action="${pageContext.request.contextPath}/goods/keyWord" method="post">
                <input class="search-input" name="keyWord" id="search-input" placeholder="请输入商品名称" />
                <input type="submit" id="search-btn" class="btn search-btn" value="搜索"/>
            </form>
        </div>
    </div>
</div>
<div class="crumb">
    <div class="w">
        <div class="crumb-con">
            <a class="link" href="${pageContext.request.contextPath}/views/back/index.jsp">EMall</a>
            <span>></span>
            <span class="link-text">修改个人信息</span>
        </div>
    </div>
</div>
<div class="page-wrap w">
    <ul class="nav-side">
        <li class="nav-item active">
            <a class="link" href="${pageContext.request.contextPath}/views/back/user/userCenter.jsp">个人中心</a>
        </li>
        <li class="nav-item">
            <a class="link" href="">我的订单</a> </li>
        <li class="nav-item">
            <a class="link" href="${pageContext.request.contextPath}/views/back/user/password.jsp">修改密码</a>
        </li>
    </ul>
    <div class="content with-nav">
        <div class="panel">
            <div class="panel-title">个人中心</div>
            <div class="panel-body">
                <div class="user-info">
                    <div class="form-line">
                        <span class="label">用户名：</span>
                        <input class="input" id="username" placeholder="请输入用户名" value="${user.getuName()}" required="true" autocomplete="off" autofocus>
                    </div>
                    <span class="uName-error">
                        <p class="uName-msg">Error</p>
                    </span>
                    <div class="form-line">
                        <span class="label">性 别：</span>
                        <input type="radio"  class="sex" name="sex" value="男" ${user.getuSex() == "男" ? "checked" : ""}>男
                        <input type="radio"  class="sex" name="sex" value="女" ${user.getuSex() == "女" ? "checked" : ""}>女
                    </div>
                    <div class="form-line">
                        <span class="label">手机号：</span>
                        <input class="input" id="phone" placeholder="请输入手机号码" value="${user.getuPhoneNumber()}" autocomplete="off">
                    </div>
                    <span class="phone-error">
                        <p class="phone-msg">Error</p>
                    </span>
                    <span class="btn btn-submit" id="submit">提交</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="w">
        <div class=links>EMall网上商城</div>
    </div>
</div>
</body>
</html>
