<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=x-ua-compatible content="ie=edge">
    <meta name="keywords" content="EMall网上商城">
    <meta name="description" content="EMall网上商城">
    <title>个人中心 - EMall</title>
    <link rel="shortcut icon" href="../../afrontfiles/images/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="../../afrontfiles/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../afrontfiles/css/common.css">
    <link href="../../afrontfiles/css/userUpdate.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.layuicdn.com/layer-v3.1.1/layer.js"></script>
    <script src="../../afrontfiles/js/common.js"></script>
    <script src="../../afrontfiles/js/userUpdate.js"></script>

</head>
<body>
<div class="nav">
    <div class="w">
        <div class="user-info">
            <span class="user login">
                <span class="link login" id="login" style="display: block">&nbsp登录</span>
                <span class="link-text" id="welcome" style="display: none">欢迎
                    <span id="loginName" style="display: none"></span>，
                </span>
                <span class="link js-logout" id="logout" style="display: none">退出</span>
            </span>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a class="link" href="">购物车(<span class="cart-count">0</span>)</a>
            </li>
            <li class="nav-item">
                <a class="link" href="">我的订单</a>
            </li>
            <li class="nav-item">
                <a class="link" href="userCenter.html">我的EMall</a>
            </li>
        </ul>
    </div>
</div>
<div class="header">
    <div class="w">
        <span class="logo">EMall</span>
        <div class="search-con">
            <form action="" method="GET">
                <input class="search-input" name="keyWord" id="search-input" placeholder="请输入商品名称" />
                <input type="submit" id="search-btn" class="btn search-btn" value="搜索"/>
            </form>
        </div>
    </div>
</div>
<div class="crumb">
    <div class="w">
        <div class="crumb-con">
            <span class="link" id="emall">EMall</span>
            <span>></span>
            <span class="link-text">修改个人信息</span>
        </div>
    </div>
</div>
<div class="page-wrap w">
    <ul class="nav-side">
        <li class="nav-item active">
            <a class="link" href="userCenter.html">个人中心</a>
        </li>
        <li class="nav-item">
            <a class="link" href="">我的订单</a>
        </li>
        <li class="nav-item">
            <a class="link" href="password.html">修改密码</a>
        </li>
    </ul>
    <div class="content with-nav">
        <div class="panel">
            <div class="panel-title">个人中心</div>
            <div class="panel-body">
                <div class="user-info">
                    <input type="hidden" id="userId">
                    <div class="form-line">
                        <span class="label">用户名：</span>
                        <input class="input" type="text" id="userName" value="" autocomplete="off" autofocus>
                    </div>
                    <span class="uName-error">
                        <p class="uName-msg"></p>
                    </span>
                    <div class="form-line">
                        <span class="label">性 别：</span>
                        <input type="radio" name="sex" id="male" value="1">男
                        <input type="radio" name="sex" id="female" value="0"/>女
                    </div>
                    <div class="form-line">
                        <span class="label">手机号：</span>
                        <input class="input" type="text" name="mobileNumber" id="mobileNumber" value=""
                               autocomplete="off">
                    </div>
                    <span class="phone-error">
                        <p class="phone-msg"></p>
                    </span>
                    <input type="button" class="btn btn-submit" id="submit" value="保存">
                    <input type="button" class="btn btn-submit" id="return" value="返回">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="w">
        <div class=links>EMall网上商城</div>
    </div>
</div>
</body>
</html>
