<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=x-ua-compatible content="ie=edge">

</head>
<body>
<div class="nav">
    <div class="w">
        <div class="user-info">
            <span class="user login">
                <span class="link login" id="login" style="display: block">&nbsp;登录</span>
                <span class="link-text" id="welcome" style="display: none">欢迎
                    <span id="loginName" style="display: none"></span>，
                </span>
                <span class="link js-logout" id="logout" style="display: none">退出</span>
            </span>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a class="link" href="">购物车(<span class="cart-count">0</span>)</a>

            <li class="nav-item">
                <a class="link" href="">我的订单</a>
            </li>
            <li class="nav-item">
                <a class="link" href="userCenter.html">我的EMall</a>
            </li>
        </ul>
    </div>
</div>
<div class="header">
    <div class="w">
        <span class="logo">EMall</span>
        <div class="search-con">
            <input type="text" class="search-input" id="keyWord" placeholder="请输入商品名称"/>
            <input type="submit" id="query" class="btn search-btn" value="搜索" onclick="query()"/>
        </div>
    </div>
</div>
<div class="crumb">
    <div class="w">
        <div class="crumb-con">
            <span class="link" id="emall">EMall</span>
            <span>></span>
            <span class="link-text">个人中心</span>
        </div>
    </div>
</div>
<div class="page-wrap w">
    <ul class="nav-side">

            <a class="link" href="userCenter.html">个人中心</a>

        <li class="nav-item">
            <a class="link" href="">我的订单</a>
        </li>
        <li class="nav-item">
            <a class="link" href="password.html">修改密码</a>
        </li>
    </ul>
    <div class="content with-nav">
        <div class="panel">
            <div class="panel-title">个人中心</div>
            <div class="panel-body">
                <div class="user-info">
                    <div class="form-line">
                        <span class="label">用户名：</span>
                        <span class="text" id="userName"></span>
                    </div>
                    <div class="form-line">
                        <span class="label">性 别：</span>
                        <span class="text" id="sex"></span>
                    </div>
                    <div class="form-line">
                        <span class="label">手机号：</span>
                        <span class="text" id="mobileNumber"></span>
                    </div>
                    <a class="btn btn-submit" href="../../authenticated/user/userUpdate.html">编辑</a>

            </div>
        </div>
    </div>
