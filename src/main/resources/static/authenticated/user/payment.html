<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=x-ua-compatible content="ie=edge">
    <meta name="keywords" content="EMall网上商城">
    <meta name="description" content="EMall网上商城">
    <title>订单支付 - EMall</title>
    <link rel="icon" href="../../afrontfiles/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../afrontfiles/css/common.css">
    <link href="../../afrontfiles/css/payment.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../afrontfiles/layer/layer.js"></script>
    <script src="../../afrontfiles/js/common.js"></script>
    <script src="../../afrontfiles/js/payment.js"></script>
</head>
<body>
<div class="nav">
    <div class="w">
        <div class="user-info">
            <span class="user login">
                <span class="link login" id="login" style="display: block">&nbsp;登录</span>
                <span class="link-text" id="welcome" style="display: none">欢迎
                    <span id="loginName" style="display: none"></span>，
                </span>
                <span class="link js-logout" id="logout" style="display: none">退出</span>
            </span>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a class="link" href="../../authenticated/user/cart.html">购物车(<span class="cart-count">0</span>)</a>
            </li>
            <li class="nav-item">
                <a class="link" href="orderList.html">我的订单</a>
            </li>
            <li class="nav-item">
                <a class="link" href="userCenter.html">个人中心</a>
            </li>
        </ul>
    </div>
</div>
<div class="header">
    <div class="w">
        <span class="logo">EMall</span>
        <div class="search-con">
            <input type="text" class="search-input" id="keyWord" placeholder="请输入商品名称"/>
            <input type="submit" id="query" class="btn search-btn" value="搜索" onclick="query()"/>
        </div>
    </div>
</div>
<div class="crumb">
    <div class="w">
        <div class="crumb-con">
            <span class="link" id="emall">EMall</span>
            <span>></span>
            <span class="link-text">订单支付</span>
        </div>
    </div>
</div>
<div class="page-wrap w">
    <p class="payment-tips"><span>订单提交成功，请尽快支付！订单号：</span><span id="orderId"></span></p>
    <p class="payment-tips enhance">请使用支付宝扫描二维码进行支付：</p>
    <div class="img-con">
        <img class="qr-code" src="../../afrontfiles/images/payment.png" alt="支付二维码">
    </div>
</div>
<div class="footer">
    <div class="w">
        <div class=links>EMall网上商城</div>
    </div>
</div>
</body>
</html>
