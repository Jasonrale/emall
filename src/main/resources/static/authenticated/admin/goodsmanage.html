<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=x-ua-compatible content="ie=edge">
    <meta name="description" content="EMall后台管理">
    <title>EMall Admin</title>
    <link rel="shortcut icon" href="http://192.168.153.130/images/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="http://192.168.153.130/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../afrontfiles/css/admin.css">
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../afrontfiles/js/goodsmanage.js"></script>
    <script src="../../afrontfiles/js/common.js"></script>
</head>
<body>
<div id="app">
    <div class="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div>
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">EMall admin</a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropDown"><span>欢迎，</span><span id="adminName"></span></li>
                    <li class="dropDown"><a id="logout" class="btn-logout">退出</a></li>
                </ul>
            </div>
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a><span>商品</span></a>
                            <ul class="nav nav-second-level collapse in">
                                <li><a id="goodsSkip" class="active">商品管理</a></li>
                                <li><a id="categorySkip" class="">品类管理</a></li>
                            </ul>
                        </li>
                        <li>
                            <a><span>订单</span></a>
                            <ul class="nav nav-second-level collapse in">
                                <li><a id="orderSkip" class="">订单管理</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="page-wrapper">
            <div id="query" style="display: block">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">商品管理</h1>
                        <div class="page-header-right">
                            <a id="addGoods" class="btn btn-primary">添加商品</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="search-wrap col-md-12">
                        <div class="form-inline">
                            <div class="form-group">
                                <label for="select"></label>
                                <select id="select" class="form-control">
                                    <option value="goodId">按商品id查询</option>
                                    <option value="goodName">按商品名称查询</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="关键词" id="keyWord">
                            </div>
                            <input type="button" class="btn btn-default" value="查询" id="sbtn"/>
                        </div>
                    </div>
                    <div class="table-wrap col-lg-12">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>信息</th>
                                <th>价格</th>
                                <th>库存</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <input type="hidden" id="type" value=""/>
                    <input type="hidden" id="key" value=""/>
                    <input type="hidden" id="pageCount" value=""/>
                    <ul class="rc-pagination">
                        <li title="上一页" class=" rc-pagination-prev" aria-disabled="false" tabindex="0">
                            <a id="lastPage" class="rc-pagination-item-link"></a>
                        </li>
                        <li title="页数" tabindex="0">
                            <input type="text" id="pageNow" value="" class="rc-pagination-item" placeholder=""/>
                        </li>
                        <li tabindex="0">
                            <label class="rc-pagination-disabled rc-pagination-item">/</label>
                        </li>
                        <li title="总页数" class="rc-pagination-disabled rc-pagination-item" tabindex="0">
                            <a></a>
                        </li>
                        <li title="下一页" tabindex="0" class=" rc-pagination-next" aria-disabled="false">
                            <a id="nextPage" class="rc-pagination-item-link"></a>
                        </li>
                        <li title="跳转" tabindex="0" class=" rc-pagination-item" id="skip">
                            <a class="rc-pagination-item-link" id="get">跳转</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="add" style="display: none">
                <div class="row">
                    <div class="col-lg-12"><h1 class="page-header">商品管理 -- 添加商品</h1></div>
                </div>
                <div class="row">
                    <div class="form-wrap col-lg-12">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="name" class="col-md-2 control-label">商品名称</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="请输入商品名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="subtitle" class="col-md-2 control-label">商品描述</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="subtitle" id="subtitle" placeholder="请输入商品描述">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="category" class="col-md-2 control-label">所属分类</label>
                                <div class="col-md-10">
                                    <select type="password" name="category" id="category" class="form-control cate-select col-md-5">
                                        <option value="100001">电器</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group"><label for="price" class="col-md-2 control-label">商品价格</label>
                                <div class="col-md-3">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="price" placeholder="价格" name="price">
                                        <div class="input-group-addon">元</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="stock" class="col-md-2 control-label">商品库存</label>
                                <div class="col-md-3">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="stock" name="stock" placeholder="库存">
                                        <div class="input-group-addon">件</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">商品图片</label>
                                <div class="img-con col-md-10">
                                    <div class="notice">请上传商品图片</div>
                                </div>
                                <div class="col-md-offset-2 col-md-10">
                                    <div>
                                        <div style="overflow: hidden; display: inline-block;">
                                            <button>上传商品图片</button>
                                        </div>
                                        <div style="overflow: hidden; display: none;"></div>
                                        <input type="file" name="ajax_upload_file_input" accept="image/gif,image/jpeg,image/jpg,image/png" style="display: none;">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">商品详情</label>
                                <div class="img-con col-md-10">
                                    <div class="notice">请上传详情图片</div>
                                </div>
                                <div class="col-md-offset-2 col-md-10">
                                    <div>
                                        <div style="overflow: hidden; display: inline-block;">
                                        </div>
                                        <div style="overflow: hidden; display: none;"></div>
                                        <input type="file" name="ajax_upload_file_input" accept="image/gif,image/jpeg,image/jpg,image/png" multiple="multiple" style="display: block;">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <input type="submit" class="btn btn-xl btn-primary" value="提交">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
