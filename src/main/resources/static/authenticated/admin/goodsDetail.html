<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=x-ua-compatible content="ie=edge">
    <meta name="description" content="EMall后台管理">
    <title>商品详情</title>
    <link rel="icon" href="../../afrontfiles/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../afrontfiles/css/admin.css">
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.layuicdn.com/layer-v3.1.1/layer.js"></script>
    <script src="../../afrontfiles/js/goodsDetail.js"></script>
    <script src="../../afrontfiles/js/common.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div>
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">EMall admin</a>
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li class="dropDown"><span>欢迎，</span><span id="adminName"></span></li>
            <li class="dropDown"><a id="logout" class="btn-logout">退出</a></li>
        </ul>
    </div>
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li>
                    <a><span>商品</span></a>
                    <ul class="nav nav-second-level collapse in">
                        <li><a id="goodsSkip" class="active">商品管理</a></li>
                        <li><a id="categorySkip">品类管理</a></li>
                    </ul>
                </li>
                <li>
                    <a><span>订单</span></a>
                    <ul class="nav nav-second-level collapse in">
                        <li><a id="orderSkip">订单管理</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12"><h1 class="page-header">商品详情</h1></div>
    </div>
    <div class="row">
        <div class="form-wrap col-lg-12">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">商品名称</label>
                    <div class="col-md-5">
                        <p id="goodsName" type="text" class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">商品描述</label>
                    <div class="col-md-5">
                        <p id="goodsDescribe" type="text" class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">当前状态</label>
                    <div class="col-md-5">
                        <p id="goodsStatus" type="text" class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">当前活动</label>
                    <div class="col-md-5">
                        <p id="goodsActivity" type="text" class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">所属分类</label>
                    <div class="col-md-10">
                        <p id="category" type="text" class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">商品价格</label>
                    <div class="col-md-3">
                        <p id="goodsPrice" type="text" class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">商品库存</label>
                    <div class="col-md-3">
                        <p id="goodsStock" type="text" class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">商品图片</label>
                    <div class="img-con col-md-10">
                        <img id="goodsImage" class="imagePreview" src="" alt="商品图片">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">商品详情</label>
                    <div class="col-md-10">
                        <img id="goodsDetails" class="detailPreview" src="" alt="商品详情">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
