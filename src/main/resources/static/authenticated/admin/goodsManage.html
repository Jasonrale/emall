<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=x-ua-compatible content="ie=edge">
    <meta name="description" content="EMall后台管理">
    <title>商品管理</title>
    <link rel="icon" href="../../afrontfiles/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../afrontfiles/css/admin.css">
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.layuicdn.com/layer-v3.1.1/layer.js"></script>
    <script src="https://www.layuicdn.com/layDate-v5.0.9/laydate.js"></script>
    <script src="../../afrontfiles/js/goodsManage.js"></script>
    <script src="../../afrontfiles/js/common.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div>
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">EMall admin</a>
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li class="dropDown"><span>欢迎，</span><span id="adminName"></span></li>
            <li class="dropDown"><a id="logout" class="btn-logout">退出</a></li>
        </ul>
    </div>
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li>
                    <a><span>商品</span></a>
                    <ul class="nav nav-second-level collapse in">
                        <li><a id="goodsSkip" class="active">商品管理</a></li>
                        <li><a id="categorySkip">品类管理</a></li>
                    </ul>
                </li>
                <li>
                    <a><span>订单</span></a>
                    <ul class="nav nav-second-level collapse in">
                        <li><a id="orderSkip">订单管理</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">商品管理</h1>
            <div class="page-header-right">
                <a class="btn btn-primary" href="goodsAdd.html">添加商品</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="search-wrap col-md-12">
            <div class="form-inline">
                <div class="form-group">
                    <label for="listType"></label>
                    <select id="listType" class="form-control">
                        <option value="0">按商品id查询</option>
                        <option value="1">按商品名称查询</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="关键词" id="param">
                </div>
                <input type="button" class="btn btn-default" value="查询" id="queryType"/>
                <input type="button" class="btn btn-default" value="秒杀商品" id="seckillGoods" style="background-color: #ec8825; color: #ffffff"/>
            </div>
        </div>
        <div class="table-wrap col-lg-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>信息</th>
                    <th>价格</th>
                    <th>库存</th>
                    <th>状态</th>
                    <th>活动</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="goodsTable">
                </tbody>
            </table>
        </div>
        <ul id="pageControl" class="rc-pagination">
            <li title="上一页" class=" rc-pagination-prev" aria-disabled="false" tabindex="0">
                <a id="lastPage" class="rc-pagination-item-link"></a>
            </li>
            <li title="页数" tabindex="0">
                <input type="text" id="currentNo" value="" class="rc-pagination-item" placeholder=""/>
            </li>
            <li tabindex="0">
                <label class="rc-pagination-disabled rc-pagination-item">/</label>
            </li>
            <li title="总页数" class="rc-pagination-disabled rc-pagination-item" tabindex="0">
                <a id="totalPages"></a>
            </li>
            <li title="下一页" tabindex="0" class=" rc-pagination-next" aria-disabled="false">
                <a id="nextPage" class="rc-pagination-item-link"></a>
            </li>
            <li title="跳转" tabindex="0" class=" rc-pagination-item" id="skip">
                <a id="turn" class="rc-pagination-item-link">跳转</a>
                <input type="hidden" id="type">
                <input type="hidden" id="word">
            </li>
        </ul>
    </div>
</div>
</body>
</html>
