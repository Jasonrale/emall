<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=x-ua-compatible content="ie=edge">
    <meta name="keywords" content="EMall网上商城">
    <meta name="description" content="EMall网上商城">
    <title>操作结果 - EMall</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/result.css}">
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/layer/layer.js}"></script>
    <script th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            var resultType;
            resultType = [[${resultType}]];
            if (resultType === "register") {
                $(".register-success").css("display", "block");
            } else if (resultType === "reset") {
                $(".pass-reset-success").css("display", "block");
            } else if (resultType === "cart") {
                $(".cart-add-success").css("display", "block");
            } else if (resultType === "payment") {
                $(".payment-success").css("display", "block");
            } else {
                $(".default-success").css("display", "block");
            }
        })
    </script>
<body>
<div class="nav-simple">
    <div class="w">
        <span class="logo">EMall</span>
    </div>
</div>
<div class="page-wrap w">
    <div class="register-success">
        <h1 class="result-title">恭喜您，注册成功！</h1>
        <div class="result-content">
            <a class="link" th:href="@{/index}">回到首页</a>
            <a class="link" th:href="@{/user/login}">立即去登录</a>
        </div>
    </div>
    <div class="pass-reset-success">
        <h1 class="result-title">恭喜您，重置密码成功！</h1>
        <div class="result-content">
            <a class="link" th:href="@{/index}">回到首页</a>
            <a class="link" th:href="@{/user/login}">立即去登录</a>
        </div>
    </div>
    <div class="cart-add-success">
        <h1 class="result-title">您的商品已成功加入购物车！</h1>
        <div class="result-content">
            <a class="link" th:href="@{/index}">继续购物</a>
            <a class="link" href="">去购物车查看</a>
        </div>
    </div>
    <div class="default-success">
        <h1 class="result-title">恭喜您，操作成功！</h1>
        <div class="result-content">
            <a class="link" th:href="@{/index}">回到首页</a>
        </div>
    </div>
    <div class="payment-success">
        <h1 class="result-title">您已成功付款，宝贝将很快到达您的手上哦！</h1>
        <div class="result-content">
            <a class="link" th:href="@{/index}">继续购物</a>
        </div>
    </div>
</div>
<div class="footer">
    <div class="w">
        <div class=links>EMall网上商城</div>
    </div>
</div>
</body>
