<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=x-ua-compatible content="ie=edge">
    <meta name="keywords" content="EMall网上商城">
    <meta name="description" content="EMall网上商城">
    <title>操作结果 - EMall</title>
    <link rel="shortcut icon" href="${pageContext.request.contextPath}/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="${pageContext.request.contextPath}/images/favicon.ico" type="image/x-icon">
    <link href="${pageContext.request.contextPath}/css/common.css" rel="stylesheet">
    <link href="${pageContext.request.contextPath}/css/result.css" rel="stylesheet">
    <script src="${pageContext.request.contextPath}/js/jquery-3.3.1.js"></script>
    <script src="${pageContext.request.contextPath}/js/result.js"></script>
    <script src="${pageContext.request.contextPath}/js/common.js"></script>
<body>
<div class="nav-simple">
    <div class="w">
        <a class="logo" href="${pageContext.request.contextPath}/views/back/index.jsp">EMall</a>
    </div>
</div>
<div class="page-wrap w">
    <div class="register-success">
        <h1 class="result-title">恭喜您，注册成功！</h1>
        <div class="result-content">
            <a class="link" href="${pageContext.request.contextPath}/views/back/index.jsp">回到首页</a>
            <a class="link" href="${pageContext.request.contextPath}/views/user/login.jsp">立即去登录</a>
        </div>
    </div>
    <div class="pass-reset-success">
        <h1 class="result-title">恭喜您，重置密码成功！</h1>
        <div class="result-content">
            <a class="link" href="${pageContext.request.contextPath}/views/back/index.jsp">回到首页</a>
            <a class="link" href="${pageContext.request.contextPath}/views/user/login.jsp">立即去登录</a>
        </div>
    </div>
    <div class="cart-add-success">
        <h1 class="result-title">您的商品已成功加入购物车！</h1>
        <div class="result-content">
            <a class="link" href="${pageContext.request.contextPath}/views/back/index.jsp">继续购物</a>
            <a class="link" href="">去购物车查看</a>
        </div>
    </div>
    <div class="default-success">
        <h1 class="result-title">恭喜您，操作成功！</h1>
        <div class="result-content">
            <a class="link" href="${pageContext.request.contextPath}/views/back/index.jsp">回到首页</a>
        </div>
    </div>
    <div class="payment-success">
        <h1 class="result-title">您已成功付款，宝贝将很快到达您的手上哦！</h1>
        <div class="result-content">
            <a class="link" href="${pageContext.request.contextPath}/views/back/index.jsp">继续购物</a>
        </div>
    </div>
</div>
<div class="footer">
    <div class="w">
        <div class=links>EMall网上商城</div>
    </div>
</div>
</body>
