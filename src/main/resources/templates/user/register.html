<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:required="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=x-ua-compatible content="no-cache">
    <meta name="keywords" content="EMall网上商城">
    <meta name="description" content="EMall网上商城">
    <title>用户注册 - EMall</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/register.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/layer/layer.js}"></script>
    <script th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
</head>
<body>
<div class="nav-simple">
    <div class="w">
        <a class="logo" href="/index">EMall</a>
    </div>
</div>
<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">用户注册</div>
            <div class="user-box">
                <div class="error-item">
                    <p class="err-msg">Error</p>
                </div>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            用户名
                        </label>
                        <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off" autofocus>
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="password">
                            密码
                        </label>
                        <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off"/>
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="pwdConfirm">
                            密码
                        </label>
                        <input type="password" class="user-content" id="pwdConfirm" placeholder="请再次输入密码" autocomplete="off"/>
                    </div>
                    <div class="user-item">
                        <label class="user-label">
                            性别
                        </label>
                        <label>
                            <input type="radio"  class="sex" name="sex" value="男" checked/>
                        </label>男
                        <label>
                            <input type="radio"  class="sex" name="sex" value="女"/>
                        </label>女
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="mobile">
                            手机号码
                        </label>
                        <input class="user-content" id="mobile" placeholder="请输入手机号" autocomplete="off">
                    </div>
                    <input type="submit" class="btn btn-submit" id="submit" value="立即注册"/>
                <div class="link-item">
                    <a class="link" th:href="@{/user/login}">已有帐号，去登录>></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="w">
        <div class=links>EMall网上商城</div>
    </div>
</div>
</body>
</html>
